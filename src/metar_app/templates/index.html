<!DOCTYPE html>
<!--
METAR Weather Reader - Home Page

This is the landing page where users enter airport codes to get weather reports.
Features:
  - Clean, centered layout with gradient background
  - Auto-uppercase input for airport codes
  - Example airport codes for quick testing
  - Responsive design works on mobile and desktop
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METAR Weather Reader</title>
    <!-- Embedded CSS for self-contained template -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
            font-size: 1.1em;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.2em;
            text-transform: uppercase;
            transition: border-color 0.3s;
            text-align: center;
            letter-spacing: 2px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .examples {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .examples h3 {
            color: #555;
            margin-bottom: 15px;
            font-size: 1em;
        }

        .example-codes {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .example-code {
            background: #f5f5f5;
            padding: 8px 15px;
            border-radius: 5px;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .example-code:hover {
            background: #e5e5e5;
        }

        .plane-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Main content container with card-style design -->
    <div class="container">
        <div class="plane-icon">✈️</div>
        <h1>METAR Reader</h1>
        <p class="subtitle">Get instant, readable weather reports for any airport</p>

        <!--
        Form submission to /get-weather endpoint
        Uses POST method to send airport_code parameter
        -->
        <form action="/get-weather" method="POST">
            <div class="form-group">
                <label for="airport_code">Airport Code (ICAO)</label>
                <!--
                Airport code input
                - maxlength="4": ICAO codes are always 4 characters
                - text-transform: uppercase applied via CSS
                - autofocus: Cursor starts here for quick entry
                -->
                <input
                    type="text"
                    id="airport_code"
                    name="airport_code"
                    placeholder="e.g., KJFK"
                    maxlength="4"
                    required
                    autofocus
                >
            </div>
            <button type="submit">Get Weather Report</button>
        </form>

        <!--
        Example airport codes section
        Provides quick-fill buttons for testing
        Covers major airports from different regions
        -->
        <div class="examples">
            <h3>Try these examples:</h3>
            <div class="example-codes">
                <!-- Example airports from different regions -->
                <span class="example-code" onclick="fillCode('KJFK')">KJFK</span> <!-- New York JFK -->
                <span class="example-code" onclick="fillCode('KLAX')">KLAX</span> <!-- Los Angeles -->
                <span class="example-code" onclick="fillCode('VOMM')">VOMM</span> <!-- Chennai, India -->
                <span class="example-code" onclick="fillCode('EGLL')">EGLL</span> <!-- London Heathrow -->
                <span class="example-code" onclick="fillCode('RJTT')">RJTT</span> <!-- Tokyo Haneda -->
            </div>
        </div>
    </div>

    <!--
    JavaScript for enhanced user experience
    - fillCode(): Quick-fill function for example codes
    - Auto-uppercase: Ensures input is always uppercase (ICAO standard)
    -->
    <script>
        /**
         * Fill the airport code input with a clicked example code
         * @param {string} code - The airport code to fill
         */
        function fillCode(code) {
            document.getElementById('airport_code').value = code;
        }

        /**
         * Auto-convert input to uppercase as user types
         * ICAO airport codes are always uppercase
         */
        document.getElementById('airport_code').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });
    </script>
</body>
</html>
