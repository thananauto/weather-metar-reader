<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report - METAR Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .airport-code {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .time {
            color: #666;
            font-size: 0.9em;
        }

        .summary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            font-size: 1.3em;
            line-height: 1.6;
            text-align: center;
            font-weight: 500;
        }

        .details {
            margin-bottom: 30px;
        }

        .details h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            font-size: 1.1em;
            color: #333;
        }

        .raw-metar {
            margin-bottom: 30px;
        }

        .raw-metar h3 {
            color: #555;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .raw-metar-text {
            background: #2d3748;
            color: #48bb78;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #c33;
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            text-align: center;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .button-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            {% if error %}
                <div class="header">
                    <h1>⚠️ Error</h1>
                </div>
                <div class="error">
                    {{ error }}
                </div>
            {% else %}
                <div class="header">
                    <h1>Weather Report</h1>
                    <div class="airport-code">{{ airport_code }}</div>
                    <div class="time">{{ decoded.time }}</div>
                </div>

                <div class="summary">
                    {{ decoded.summary }}
                </div>

                <div class="details">
                    <h2>Detailed Conditions</h2>
                    {% for detail in decoded.details %}
                        <div class="detail-item">{{ detail }}</div>
                    {% endfor %}
                </div>

                <div class="raw-metar">
                    <h3>Raw METAR Data</h3>
                    <div class="raw-metar-text">{{ raw_metar }}</div>
                </div>
            {% endif %}

            <div class="button-container">
                <a href="/" class="back-button">← Check Another Airport</a>
            </div>
        </div>
    </div>
</body>
</html>
