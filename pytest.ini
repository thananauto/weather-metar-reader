# pytest configuration file

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    -v                           # Verbose output
    --strict-markers             # Raise error on unknown markers
    --tb=short                   # Shorter traceback format
    --cov=src/metar_app          # Coverage for metar_app
    --cov-report=term-missing    # Show missing lines in coverage report
    --cov-report=html            # Generate HTML coverage report
    --cov-report=xml             # Generate XML coverage report for CI/CD

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take longer to run
    api: Tests that interact with external APIs

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
